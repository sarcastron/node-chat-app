<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <p>Welcome to the chat app</p>

    <div>
      <ol id="messages"></ol>
    </div>

    <form id="message-form">
      <input name="message" type="text" placeholder="Type message here" />
      <button>Send</button>
    </form>
    <button id="send-location">Send Location</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src='/js/dist/jquery-3.3.1.min.js'></script>
    <script src="/js/index.js"></script>
  </body>
</html>
